<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
  <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
  <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
 
  <title>Model Viewer</title>
</head>
<body>
  <h1>WebAR</h1>
  <div id="card_car" class="card">
		<model-viewer alt="its just a box" 
			src="./assets/objCar/scene.gltf" 
			background-color="#afe" 
			shadow-intensity="1" 
			camera-controls 
			interaction-prompt="auto" 
			ar 
			quick-look-browsers="safari chrome">
		</model-viewer>
		<section class="attribution">
			<span>
			<h1>Old Lada</h1>
			<span>On <a href="./View-Model/Model-AR.html?card=car">AR-Location</a> or <a href="./View-Model/Model-AR_marker.html?card=car">AR-marker</a></span>
			</span>
		</section>
  </div>
  <div id="card_v8_engine" class="card">
	<model-viewer alt="its just a box" 
		src="./assets/v8_hot_rod_engine/scene.gltf" 
		background-color="#afe" 
		shadow-intensity="1" 
		camera-controls 
		interaction-prompt="auto" 
		ar 
		quick-look-browsers="safari chrome">
	</model-viewer>
	<section class="attribution">
		<span>
		<h1>Old Lada</h1>
		<span>On <a href="./View-Model/Model-AR.html?card=v8_engine">AR-Location</a> or <a href="./View-Model/Model-AR_marker.html?card=v8_engine">AR-marker</a></span>
		</span>
	</section>
</div>
  <div id="card_Engine" class="card">
		<model-viewer alt="its just a box" 
			src="./assets/engine/scene.gltf" 
			background-color="#afe" 
			shadow-intensity="1" 
			camera-controls 
			interaction-prompt="auto" 
			ar 
			quick-look-browsers="safari chrome">
		</model-viewer>
		<section class="attribution">
			<span>
				<h1>Engine</h1>
				<span>On <a href="./View-model/Model-AR.html?card=engine">AR-Location</a> or <a href="./View-model/Model-AR_marker.html?card=engine">AR-marker</a></span>
			</span>
		</section>
 </div>
 <div id="card_TFSI_Engine" class="card">
		<model-viewer alt="its just a box" 
			src="./assets/tfsi_engine/scene.gltf" 
			background-color="#afe" 
			shadow-intensity="1" 
			camera-controls 
			interaction-prompt="auto" 
			ar 
			quick-look-browsers="safari chrome">
		</model-viewer>
		<section class="attribution">
			<span>
				<h1>TFSI_Engine</h1>
				<span>On <a href="./View-model/Model-AR.html?card=tfsi_engine">AR-Location</a> or <a href="./View-model/Model-AR_marker.html?card=tfsi_engine">AR-marker</a></span>
			</span>
		</section>
 </div>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@v0.6.2/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
